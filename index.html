    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.13/clipboard.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div id="settings-container">
        <div id="settings-icon-container">
            <p><i class="fa fa-cogs" aria-hidden="true"></i></p>
        </div>
        <h3>\settings</h3>
        <div id="settings-container__inner">            
            <div class="setting-container">
                <p>HEADING</p>
                <select name="heading-type" id="heading-type-select">
                    <option value="p">&lt;p&gt;</option>
                    <option value="h3">&lt;h3&gt;</option>
                    <option value="h4">&lt;h4&gt;</option>
                </select>
            </div>
            <div class="setting-container">
                <p>LIST STYLE</p>
                <select name="list-type" id="list-style-select">
                    <option value="check-circle-o">check-circle</option>
                    <option value="minus">minus</option>
                    <option value="check">check</option>
                </select>
            </div>
            <div class="setting-container">
                <a href="#" class="btn-apply" id="btn-settings-apply"><span>Apply Changes &amp;</span> close</a>
            </div>
        </div>
    </div>
    <div class="container nav-container">
        <div class="row option-container">
            <div class="col-xs-12">
                <div id="control-container">
                <h1 style="float: left; margin-top: 14px; padding:0 15px; font-size: 30px; font-family: 'Roboto Condensed', sans-serif;">\listGenerator</h1>
                    <div class="button-container">
                        <button id="cta" class="btn btn-lg btn-primary" data-clipboard-text="">Next</button>
                    </div>
                    <div class="instruction-display"><i class="fa fa-info-circle" aria-hidden="true"></i><span id="instruction-text">Copy your list content in the field below</span></div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="main-container">
        <div class="row" id="textarea-container">
            <div class="col-xs-12">
                <textarea name="raw-terms" id="raw-terms" rows="24" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <p id="result-container">
        
    </p>
  
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
